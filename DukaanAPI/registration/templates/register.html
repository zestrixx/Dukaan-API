{% extends 'base.html' %}
{% block title %}Sign Up{% endblock title %}
{% load rest_framework %}
{% block main %}
<h2>Register</h2>
<form method="post" action="{% url 'user-registration' %}">
    {% csrf_token %}
    {% render_form serializer %}
    <button type="submit" class="btn btn-warning">Register</button>
</form>

<script>
  var passField = document.getElementsByName('password')
  passField[0].type = 'password'

</script>
{% endblock main %}
